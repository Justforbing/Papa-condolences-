<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>મારા પિતાની યાદમાં</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        .photo {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
        }
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .name {
            font-size: 24px;
            margin-top: 10px;
            font-weight: bold;
        }
        .diya-container {
            width: 100px;
            height: 100px;
            position: relative;
            margin: 40px auto;
        }
        .diya {
            width: 100px;
            height: 20px;
            background: #8B4513;
            border-radius: 50% / 0 0 100% 100%;
            position: absolute;
            bottom: 0;
        }
        .flame {
            width: 10px;
            height: 20px;
            background: radial-gradient(ellipse at bottom, #ffff00, #ff8c00);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            bottom: 18px;
            right: 20px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .matchstick-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 20px auto;
        }
        .matchstick {
            width: 5px;
            height: 60px;
            background-color: #D2691E;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
        }
        .matchstick::before {
            content: '';
            position: absolute;
            top: -6px;
            left: -2px;
            width: 9px;
            height: 6px;
            background-color: #FF4500;
            border-radius: 3px 3px 0 0;
        }
        .arrow {
            position: absolute;
            width: 40px;
            height: 40px;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
        }
        .arrow::before {
            content: '↓';
            font-size: 40px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>મારા પિતાની યાદમાં</h1>
        <div class="photo">
            <img src="https://raw.githubusercontent.com/Justforbing/Papa-condolences-/0c1bb383877ed23c0a5608d2f3226123ad63821f/IMG_20240715_004234.jpg" alt="પિતાનો ફોટો">
        </div>
        <div class="name">સ્વ. જનકભાઈ ત્રિભોવનદાસ રામાવત</div>
        <p>તેમને શ્રધ્ધાંજલી આપવા દિવાસળી ને સ્પર્શ કરો</p>
        <div class="diya-container">
            <div class="diya"></div>
            <div class="flame"></div>
        </div>
        <div class="matchstick-container">
            <div class="arrow"></div>
            <div class="matchstick" onclick="lightDiya()"></div>
        </div>
    </div>

    <!-- Add audio elements -->
    <audio id="omAudio" loop>
        <source src="om.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <audio id="ramAudio">
        <source src="ram_hanuman.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Play Om audio on page load
        window.onload = function() {
            document.getElementById('omAudio').play();
        }

        function lightDiya() {
            document.querySelector('.flame').style.opacity = '1';
            // Play Ram audio when diya is lit
            document.getElementById('ramAudio').play();
        }
    </script>
</body>
</html>
